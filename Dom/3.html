<!DOCTYPE html>
<html>
<head>
	<style>
		table,th,tr,td{
		border-style: solid;
		}
		
		tr:nth-child(even){
		background-color:#dddddd;
		}
		#table1{
		border-collapse:collapse;
		}
	</style>
</head>
<body>


<button onclick="myFunction()">Click me</button>
<table id="table">
	<tr>
		<th>ID</th>
		<th>NAME</th>
	</tr>
	<tr>
		<td>1</td>
		<td>Sashi</td>
	</tr>
</table>


<script>
function myFunction() {
var row=document.getElementById("table").insertRow(-1);
row.insertCell(0).innerHTML="2";
row.insertCell(1).innerHTML="Yadav";
}
</script>

</body>
</html>
